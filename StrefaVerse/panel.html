<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strefa Gier - Panel zarządzania</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/523918754745155584/1075079733336887408/logo_strea_gier_done.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="assets/js/animations.js"></script>
    <script src="assets/js/anime.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>

    <div class="container text-gray-50 p-5">
        <div class="col-12">
            <form action="co kurwa?" method="post">

                <label for="sv-img">Link do obrazu</label> <br>
                <input class="text-slate-950 p-2" type="text" id="sv-img" name="sv-img" placeholder="https://cdn.discordapp.com/attachments/84158341586..."><br>
        
                <label for="sv-title">Tytuł aktualizacji</label><br>
                <input class="text-slate-950 p-2" type="text" id="sv-title" name="sv-title" placeholder="Tytuł"><br>
        
                <label for="sv-game">Nazwa gry</label><br>
                <select class="text-slate-950 p-2" id="sv-game" name="sv-game"><br>
                    <option value="minecraft" selected>Minecraft</option>
                    <option value="cs_go">Counter Strike Global Offensive</option>
                    <option value="team_fortress_2">Team Fortress 2</option>
                    <option value="garrys_mod">Garry's Mod</option>
                </select><br>
        
                <label for="sv-title">Opis aktualizacji</label><br>
                <textarea class="text-slate-950 p-2" id="sv-desc" name="sv-desc" cols="60" rows="5"></textarea><br><br>
        
                <input class="p-2 bg-white text-slate-950 hover:text-blue-400" type="submit" value="Dodaj nową aktualizację">
        
            </form>
        </div>
    </div>

</body>
