<svg width="450" height="510" viewBox="0 0 450 510" xmlns="http://www.w3.org/2000/svg">

  <!-- Tło w kolorze szarym -->
  <rect x="0" y="0" width="450" height="510" fill="#f0f0f0" />

  <!-- Nagłówek z tytułem -->
  <rect x="0" y="0" width="450" height="80" fill="#333" />
  <text x="20" y="50" font-size="24" fill="#fff">Informacje o Youtuberze</text>

  <!-- Obrazek profilowy -->
  <circle cx="225" cy="200" r="80" fill="#fff" stroke="#333" stroke-width="5" />
  <image x="145" y="120" width="160" height="160" xlink:href="https://via.placeholder.com/160x160" />

  <!-- Informacje o youtuberze -->
  <text x="20" y="350" font-size="20" fill="#333">Nazwa youtubera:</text>
  <text x="200" y="350" font-size="20" fill="#555">Przykładowy Youtuber</text>

  <text x="20" y="380" font-size="20" fill="#333">Liczba subskrypcji:</text>
  <text x="200" y="380" font-size="20" fill="#555">1 000 000</text>

  <text x="20" y="410" font-size="20" fill="#333">Opis:</text>
  <text x="20" y="440" font-size="16" fill="#555">
    Tutaj znajduje się krótki opis youtubera. 
    Można w nim zawrzeć informacje na temat tego, 
    czym zajmuje się youtuber oraz jaki jest jego styl.
  </text>

</svg>
